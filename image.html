<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styleimage.css">
    </head>
    <body>
        <!--link in the upper right corner-->
        <div class="container">
            <a href="index.html">Back to Google Search</a>
        </div>
        <!--searchbar properties-->
        <div class="searchbar">
            <!--logo-->
            <image src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
            <!--actions of the searcnar-->
            <form id="searchForm" action="https://www.google.com/search" method="get">
                <input id="searchInput" type="text" name="q" placeholder="Search Images..." required class="search-input">
                <input type="hidden" name="tbm" value="isch">
                <!-- Search Button -->
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </div>
    </body>
    </body>
</html>
