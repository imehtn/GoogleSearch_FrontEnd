<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="stylegoogle.css">
    </head>
    <body>
        <div class="searchbar">
            <image src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
            <form id="searchForm" action="https://www.google.com/search" method="GET">
                <input id="searchInput" type="text" name="q" placeholder="Search Google..." required class="search-input">
                <div class="buttons">
                    <div>
                    <input type="submit" value="Google Search" class ="searchbtn">
                    </div>
                    <div>
                    <input type="button" id="luckyButton" class="luckybtn" value="I'm Feeling Lucky">
                    <input type="hidden" name="btnI" value="1">
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <a href="advanced.html">Advanced Search</a>
            <a href="image.html">Image Search</a>
        </div>
    </body>
</html>
